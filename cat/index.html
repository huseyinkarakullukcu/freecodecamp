<!--
Step - 1
    - HTML öğelerinin arasında içerik bulunan bir açılış ve kapanış etiketi bulunur.
    example:
    <openingtag></closingtag>

    - Öğreneceğiniz ilk element h1 elementidir. h1 öğesi bir başlık öğesidir ve bir web sayfasının ana başlığı için kullanılır.

    <h1> This is a main heading</h1>

Step - 2
        <h1>Most important heading element</h1>
        <h2>second most important heading element</h2>
        <h3>third most important heading element</h3>
        <h4>fourth most important heading element</h4>
        <h5>fifth most important heading element</h5>
        <h6>least important heading element</h6>

        - Sayfa başına yalnızca bir h1 öğesi kullanın ve daha düşük öneme sahip başlıkları, daha yüksek öneme sahip başlıkların altına yerleştirin. h1 öğesinin altına şu metni içeren bir h2 öğesi ekleyin:


Step - 3
        - P öğesi, web sitelerinde bir metin paragrafı oluşturmak için kullanılır. H2 elementinizin altında bir p elementi oluşturun ve ona aşağıdakileri verin

-->
<!--
Step - 4 
        - Yorum yapma, tarayıcı ekranını etkilemeden mesaj bırakmanıza olanak tanır. Ayrıca kodu devre dışı bırakmanıza da olanak tanır. HTML'deki bir yorum -->
         <!-- ile başlar, herhangi bir sayıda metin satırı içerir ve  ile biter. -->

         <!--
Step - 5
        -   HTML5, farklı içerik alanlarını tanımlayan bazı öğelere sahiptir. Bu öğeler HTML'nizin okunmasını kolaylaştırır ve Arama Motoru Optimizasyonu (SEO) ve erişilebilirlik konusunda yardımcı olur.
        
        - The main, bir HTML belgesinin gövdesinin ana içeriğini temsil etmek için kullanılır. Ana öğenin içindeki içerik belgeye özgü olmalı ve belgenin diğer bölümlerinde tekrarlanmamalıdır.
        

Step - 6
        - Önceki adımda h1, h2, comment ve p öğelerini ana öğenin içine yerleştirdiniz. Buna Nested denir. Nested öğeler, Nested öğenin iki boşluk sağına yerleştirilmelidir. Bu boşluğa girinti denir ve HTML'nin okunmasını kolaylaştırmak için kullanılır.


Step - 7
        - img elementini kullanarak web sitenize görsel ekleyebilirsiniz. img öğelerinin kapanış etiketi olmayan bir açılış etiketi vardır. Kapanış etiketi olmayan bir öğe, geçersiz öğe olarak bilinir.

Step - 8
        - HTML nitelikleri, bir öğenin davranışını kontrol etmek için bir öğenin açılış etiketinin içinde kullanılan özel kelimelerdir. Bir img öğesindeki src özelliği, görselin URL'sini (görüntünün bulunduğu yer) belirtir.

Step - 9
        - All img elements should have an alt attribute. The alt attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load.


Step - 10
        - Bağlantı (a) elemanı ile başka bir sayfaya bağlantı verebilirsiniz.


Step - 11
        - A link's text must be placed between the opening and closing tags of an anchor (a) element.

Step - 12
        - Herhangi bir metni, örneğin p öğesinin içindeki metin gibi, bir bağlantıya dönüştürebilirsiniz.


         -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back" target="_blank">
            </a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <!--
                ul sırasız liste
            -->
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <!--Resmi bir başlıkla ilişkilendirmek için kullanıyoruz-->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate." />
                <figcaption>
                    <!-- Belirli bir kelimeye veya ifadeye vurgu yapmak için em öğesini kullanabilirsiniz. -->
                    Cats <em>love</em> lasagna.
                  </figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder </li>
                <li>other cats</li>
              </ol>
              <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <!-- strong öğesi, bazı metinlerin çok önemli veya acil olduğunu belirtmek için kullanılır. -->
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption >
              </figure>
        </section>
            
        </main>

    </body>
    </html>
