<!--
Step - 1
    - HTML öğelerinin arasında içerik bulunan bir açılış ve kapanış etiketi bulunur.
    example:
    <openingtag></closingtag>

    - Öğreneceğiniz ilk element h1 elementidir. h1 öğesi bir başlık öğesidir ve bir web sayfasının ana başlığı için kullanılır.

    <h1> This is a main heading</h1>

-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        
    </body>
    </html>
