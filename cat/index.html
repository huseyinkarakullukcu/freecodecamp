<!--
Step - 1
    - HTML öğelerinin arasında içerik bulunan bir açılış ve kapanış etiketi bulunur.
    example:
    <openingtag></closingtag>

    - Öğreneceğiniz ilk element h1 elementidir. h1 öğesi bir başlık öğesidir ve bir web sayfasının ana başlığı için kullanılır.

    <h1> This is a main heading</h1>

Step - 2
        <h1>Most important heading element</h1>
        <h2>second most important heading element</h2>
        <h3>third most important heading element</h3>
        <h4>fourth most important heading element</h4>
        <h5>fifth most important heading element</h5>
        <h6>least important heading element</h6>

        - Sayfa başına yalnızca bir h1 öğesi kullanın ve daha düşük öneme sahip başlıkları, daha yüksek öneme sahip başlıkların altına yerleştirin. h1 öğesinin altına şu metni içeren bir h2 öğesi ekleyin:


Step - 3
        - P öğesi, web sitelerinde bir metin paragrafı oluşturmak için kullanılır. H2 elementinizin altında bir p elementi oluşturun ve ona aşağıdakileri verin

-->
<!--
