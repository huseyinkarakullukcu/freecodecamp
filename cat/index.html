    - HTML öğelerinin arasında içerik bulunan bir açılış ve kapanış etiketi bulunur.
    example:
    <openingtag></closingtag>

    - Öğreneceğiniz ilk element h1 elementidir. h1 öğesi bir başlık öğesidir ve bir web sayfasının ana başlığı için kullanılır.

    <h1> This is a main heading</h1>

Step - 2
        <h1>Most important heading element</h1>
        <h2>second most important heading element</h2>
        <h3>third most important heading element</h3>
        <h4>fourth most important heading element</h4>
        <h5>fifth most important heading element</h5>
        <h6>least important heading element</h6>

        - Sayfa başına yalnızca bir h1 öğesi kullanın ve daha düşük öneme sahip başlıkları, daha yüksek öneme sahip başlıkların altına yerleştirin. h1 öğesinin altına şu metni içeren bir h2 öğesi ekleyin:


Step - 3
        - P öğesi, web sitelerinde bir metin paragrafı oluşturmak için kullanılır. H2 elementinizin altında bir p elementi oluşturun ve ona aşağıdakileri verin

-->
<!--
Step - 4 
        - Yorum yapma, tarayıcı ekranını etkilemeden mesaj bırakmanıza olanak tanır. Ayrıca kodu devre dışı bırakmanıza da olanak tanır. HTML'deki bir yorum -->
         <!-- ile başlar, herhangi bir sayıda metin satırı içerir ve  ile biter. -->

         <!--
Step - 5
        -   HTML5, farklı içerik alanlarını tanımlayan bazı öğelere sahiptir. Bu öğeler HTML'nizin okunmasını kolaylaştırır ve Arama Motoru Optimizasyonu (SEO) ve erişilebilirlik konusunda yardımcı olur.
        
        - The main, bir HTML belgesinin gövdesinin ana içeriğini temsil etmek için kullanılır. Ana öğenin içindeki içerik belgeye özgü olmalı ve belgenin diğer bölümlerinde tekrarlanmamalıdır.
        

Step - 6
        - Önceki adımda h1, h2, comment ve p öğelerini ana öğenin içine yerleştirdiniz. Buna Nested denir. Nested öğeler, Nested öğenin iki boşluk sağına yerleştirilmelidir. Bu boşluğa girinti denir ve HTML'nin okunmasını kolaylaştırmak için kullanılır.


Step - 7
        - img elementini kullanarak web sitenize görsel ekleyebilirsiniz. img öğelerinin kapanış etiketi olmayan bir açılış etiketi vardır. Kapanış etiketi olmayan bir öğe, geçersiz öğe olarak bilinir.

Step - 8
        - HTML nitelikleri, bir öğenin davranışını kontrol etmek için bir öğenin açılış etiketinin içinde kullanılan özel kelimelerdir. Bir img öğesindeki src özelliği, görselin URL'sini (görüntünün bulunduğu yer) belirtir.

Step - 9
        - All img elements should have an alt attribute. The alt attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load.


Step - 10
        - Bağlantı (a) elemanı ile başka bir sayfaya bağlantı verebilirsiniz.


Step - 11
        - A link's text must be placed between the opening and closing tags of an anchor (a) element.

Step - 12
        - Herhangi bir metni, örneğin p öğesinin içindeki metin gibi, bir bağlantıya dönüştürebilirsiniz.


         -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back" target="_blank">
            </a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <!--
                ul sırasız liste
            -->
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <!--Resmi bir başlıkla ilişkilendirmek için kullanıyoruz-->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate." />
                <figcaption>
                    <!-- Belirli bir kelimeye veya ifadeye vurgu yapmak için em öğesini kullanabilirsiniz. -->
                    Cats <em>love</em> lasagna.
                  </figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder </li>
                <li>other cats</li>
              </ol>
              <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <!-- strong öğesi, bazı metinlerin çok önemli veya acil olduğunu belirtmek için kullanılır. -->
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption >
              </figure>
        </section>
      <section>
        <h2>Cat Form</h2> 
        <!-- Form öğesi, kullanıcıdan adı, e-postası ve diğer ayrıntıları gibi bilgileri almak için kullanılır.
        action: form hangi syfaya gnderilecek 
        -->
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <!-- Birden fazla seçenekten yalnızca birinin yanıtlanmasını istediğiniz sorular için radyo düğmelerini kullanabilirsiniz. Aşağıda cat seçeneği olan bir radyo düğmesi örneği verilmiştir:
             
            label öğeleri, bir giriş öğesinin metnini giriş öğesinin kendisi ile ilişkilendirmeye yardımcı olmak için kullanılır (özellikle ekran okuyucular gibi yardımcı teknolojiler için).
            
            id niteliği belirli HTML öğelerini tanımlamak için kullanılır. Her kimlik özelliğinin değeri, sayfanın tamamındaki diğer tüm kimlik değerlerinden benzersiz olmalıdır.

            Her iki radyo düğmesinin de aynı anda seçilebileceğine dikkat edin. Bir radyo düğmesinin seçilmesinin diğerinin seçimini otomatik olarak kaldırmasını sağlamak için her iki düğmenin de aynı değere sahip bir name niteliği olması gerekir.

            İç Mekan radyo düğmesini seçip formu gönderirseniz düğmenin form verileri, düğmenin adına ve değer özelliklerine göre belirlenir. Radyo düğmelerinizin bir değer özelliği olmadığından form verileri iç mekan-dış mekan=açık içerecektir; bu, birden fazla düğmeniz olduğunda kullanışlı değildir.

            Her iki radyo düğmesine de bir value özelliği ekleyin. Kolaylık sağlamak için düğmenin value özelliğini, id özelliğiyle aynı değere ayarlayın.

            Fieldset öğesi, ilgili girişleri ve etiketleri bir web formunda birlikte gruplamak için kullanılır. alan kümesi elemanları blok düzeyindeki elemanlardır, yani yeni bir satırda göründükleri anlamına gelir.

            legend öğesi, alan kümesi öğesindeki içerik için bir başlık görevi görür. Kullanıcılara formun o bölümüne ne girmeleri gerektiği konusunda bağlam sağlar.

            Formlar genellikle birden fazla yanıtı olabilecek sorular için onay kutularını kullanır. Type niteliği onay kutusu olarak ayarlanmış giriş öğesi bir onay kutusu oluşturur.
            -->
            <fieldset>
                <legend>
                    Is your cat an indoor or outdoor cat?
                </legend>
                <label><input type="radio" id="indoor" value="indoor" > Indoor</label> 
                <label><input id="outdoor" type="radio" value="outdoor"> Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>What's your cat's personality?</legend>
                <!-- 
                    Bir giriş öğesinin metnini öğenin kendisiyle ilişkilendirmenin başka bir yolu daha vardır. Metni bir etiket öğesinin içine yerleştirebilir ve giriş öğesinin id niteliğiyle aynı değere sahip bir for niteliği ekleyebilirsiniz.
                -->
                    <label for="loving"></label>
                <input type="checkbox" id="loving" value="Loving" name="personality"> <label for="loving">Loving</label>
            </fieldset>

            <!-- input öğesi, bir web formundan veri toplamanın çeşitli yollarını sağlar. img öğeleri gibi, giriş öğeleri de geçersiz bir öğedir ve kapatma etiketlerine ihtiyaç duymazlar. 
            Type niteliğini kullanarak oluşturabileceğiniz birçok türde giriş vardır. Kullanıcıların bilgisayarlarından bir dosya seçmesine olanak tanıyan bir parola alanı, sıfırlama düğmesi veya bir kontrolü kolayca oluşturabilirsiniz. 

            Bir formun verilerine action özelliğinde belirtilen konumdan erişilebilmesi için metin alanına bir name özelliği vermeniz ve ona, gönderilen verileri temsil edecek bir değer atamanız gerekir.

            Placeholder, insanlara bir girdiye ne tür bilgilerin girilmesi gerektiği konusunda ipucu vermek için kullanılır.
            
            Required bilgiler eksik olduğunda kullanıcının formunuzu göndermesini önlemek için required özelliği bir giriş öğesine eklemeniz gerekir. Gerekli özniteliğe bir değer ayarlamanıza gerek yoktur. Bunun yerine, gerekli kelimeyi giriş öğesine ekleyin ve bu kelimeyle diğer özellikler arasında boşluk olduğundan emin olun.
            
            -->
            <input type="text" name="catphotourl" required>
            <!-- button elemanı tıklanabilir bir button oluşturmak için kullanılır. Giriş öğesinin altına Gönder metnini içeren bir düğme öğesi ekleyin. Herhangi bir öznitelik olmadan bir form düğmesinin tıklatılması şeklindeki varsayılan davranış, formu, formun eylem özniteliğinde belirtilen konuma gönderir.

            Düğmenizi metin girişinin altına eklemiş olsanız bile sayfada yan yana görünürler. Bunun nedeni hem giriş hem de düğme öğelerinin satır içi öğeler olması ve yeni satırlarda görünmemesidir. Eklediğiniz düğme varsayılan olarak formu gönderecektir. Ancak varsayılan davranışa güvenmek karışıklığa neden olabilir. Bunun bir gönder düğmesi olduğunu açıkça belirtmek için düğmeye gönder değeriyle birlikte type özelliğini ekleyin.
 -->
            <button type="sumbit">Submit</button>
        </form>
      </section>
            
        </main>

    </body>
    </html>
